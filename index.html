<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Aquahobby</title>
</head>

<body>
  <header>
    <div class="header-title">
      <h1>Aquahobby</h1>
    </div>
    <svg class="wave" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#f1f1f1" fill-opacity="1"
        d="M0,192L48,202.7C96,213,192,235,288,213.3C384,192,480,128,576,128C672,128,768,192,864,181.3C960,171,1056,85,1152,80C1248,75,1344,149,1392,186.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
      </path>
    </svg>

  </header>

  <main>
    <div id="modal" class="hidden">
      <div class="modal-box">
        <h1 id="modal-message"></h1>
        <button id="close-modal">Fechar</button>
      </div>
    </div>
    <div class="register">
      <div class="register-form-wrapper">
        <h1>Cadastre seu aquário</h1>
        <form id="register-form">
          <div class="input-wrapper">
            <label for="aqua-name">Nome</label>
            <input type="text" name="name" id="aqua-name" placeholder="Aquário Lagoa Azul" required>
          </div>
          <div class="input-wrapper">
            <label for="aqua-volume">Volume (L)</label>
            <input type="number" name="volume" id="aqua-volume" placeholder="500" required>
          </div>
          <div class="input-wrapper">
            <label for="aqua-temperature">Temperatura (C°)</label>
            <input type="number" name="temperatura" id="aqua-temperature" placeholder="22.5" required>
          </div>
          <div class="input-wrapper">
            <label for="aqua-ph">PH</label>
            <input type="number" name="ph" id="aqua-ph" placeholder="6.5" required>
          </div>
          <button id="form-send-button" type="submit">Cadastrar</button>
        </form>
      </div>
      <div class="register-table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Aquário</th>
              <th>Volume (L)</th>
              <th>Temperatura (C°)</th>
              <th>PH</th>
              <th>Ações</th>
            </tr>
          </thead>

          <tbody>
            <div>
              
            </div>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer>
    <svg class="footer-bg" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#f1f1f1" fill-opacity="1"
        d="M0,192L48,202.7C96,213,192,235,288,213.3C384,192,480,128,576,128C672,128,768,192,864,181.3C960,171,1056,85,1152,80C1248,75,1344,149,1392,186.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
      </path>
    </svg>
  </footer>
</body>

</html>
